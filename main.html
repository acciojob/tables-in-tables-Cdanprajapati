<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .nested-table {
            width: 100%;
            margin: 10px 0;
        }
        .black-bg {
            background-color: black;
            color: white;
        }
        .nested-link {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <!-- Nested Table 2 -->
                <table class="nested-table" border="1">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 1 -->
                <table class="nested-table" border="1">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul style="text-align: left; list-style-position: inside;">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table class="nested-table" border="1">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#" class="nested-link">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 -->
                <table class="nested-table" border="1">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-bg">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
